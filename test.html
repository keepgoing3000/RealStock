<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 증시</title>
  <style>
    .sector-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 15px; /* 셀 간격 */
  margin-top: 20px;
}

.sector-table td {
  background-color: #ffffff;
  padding: 12px 18px;
  border-radius: 10px;
  text-align: center;
  font-size: 1.1rem;
  color: #c0392b;
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s, background-color 0.2s;
}

.sector-table td:hover {
  background-color: #f9f9f9;
  transform: scale(1.05);
  cursor: pointer;
}

  </style>
  
</head>
<body>
<table class="sector-table">
  <tr>
    <td>코스피 30</td>
    <td>코스닥 30</td>
    <td>반도체/IT</td>
  </tr>
  <tr>
    <td>헬스케어</td>
    <td>자동차/운송</td>
    <td>금융</td>
  </tr>
  <tr>
    <td>에너지/소재</td>
    <td>소비재/유통</td>
    <td>통신/미디어</td>
  </tr>
</table>
</body>
</html>
